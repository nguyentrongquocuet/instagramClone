<div class="header--wrapper">
  <div class="header container--full">
    <div class="header__logo">
      <a routerLink="/login" class="header__logo__link">
        <img
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
          alt="Instagram"
          class="header__logo__img"
        />
      </a>
    </div>
    <div class="header__search">
      <input type="text" class="search-input" placeholder="Tìm kiếm" #input />
      <i (click)="input.focus()" class="inner fas fa-search"></i>
      <i class="search-cancel fa fa-times-circle"></i>
    </div>
    <div class="header__nav">
      <ul>
        <li>
          <a><i class="fa fa-home"></i></a>
        </li>
        <li>
          <a routerLink="/messages"><i class="far fa-paper-plane"></i></a>
        </li>
        <li>
          <a><i class="far fa-compass"></i></a>
        </li>
        <li>
          <a><i class="far fa-heart"></i></a>
        </li>
        <li>
          <a class="header--avatar" (click)="showUserNav()">
            <img
              *ngIf="userData"
              class="avatar--nano"
              [src]="userData.avatarPath"
              alt=""
            />
          </a>
          <div class="user-nav">
            <div><i class="far fa-user-circle"></i>Trang cá nhân</div>
            <div><i class="far fa-bookmark"></i>Đã lưu</div>
            <div><i class="fas fa-cog"></i>Cài đặt</div>
            <div>Đăng xuất</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
